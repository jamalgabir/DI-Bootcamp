<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title></title>

</head>
<body>
	<div id="container">
		<h2 id="h1">Create New Event</h2>
		<form id="myform" >
			<div>
				<!-- <label id="la">Name</label><br> -->
				<input id="value1" type="text" class="form-control" name="name" placeholder="Name">
			</div><br>
			<div>
				
				<input id="value2" type="text" class="form-control" name="Description" placeholder="Description">
			</div><br>
			<div>
				<label id="la">From</label><br>
				<input id="value3" type="datetime-local" class="form-control" name="Start date and time" placeholder="Start date and time">
			</div><br>
			<div>
				<label id="la">To</label><br>
				<input id="value4" type="datetime-local" class="form-control" name="End date and time" placeholder="End date and time">
			</div><br>
			<div>
				
				<input id="value5" type="text" class="form-control" name="Status" placeholder="Status">
			</div><br>
			<button id="btn1" class="btn btn-primary">Post</button><br><br>
			<button type="button" class="btn btn-primary"><a href="index2.html" id="btn2">To All Events</a></button> 
			
		</form>
	</div>
    	
   
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
