<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="body">
		<h1 id="title">Currency Converter</h1>
		<h2 id="title2">From:</h2>
		<form id="form1"  method="get">
         
           <input list="browsers2" name="browse" id="browser1">
           <datalist id="browsers2">
            <option value="USDAED">
            <option value="USDAFN">
            <option value="USDALL">
            <option value="USDAMD">
            <option value="USDANG">
            <option value="USDAOA">
           	<option value="USDARS">
           	<option value="USDAUD">
           	<option value="USDAWG">
            <option value="USDAZN">

          </datalist>
       </form>

       <h2 id="title3">To:</h2>

        <form id="form2"  method="get">
         
           <input list="browsers1" name="browser1" id="browser">
           <datalist id="browsers1">
             <option value="usdils">
             <option value="Fir">
             <option value="Chrome">
             <option value="Opera">
             <option value="Safari">
          </datalist>
          
        </form>

       <h2 id="amount">Amount:</h2>
       <input id="input1" type="text" name="number">
       <button id="btn" type='submit'>Convert</button>
       <div id="result"></div>
       
       	
       
	</div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
